{% extends 'social/base.html' %}
{% block content %}
    <main>
     
        
        <div class='form-wrapper'>
            <div class="form">
                <form method="POST">
                    {% csrf_token %}
                    <h1 class='heading'>Reset Password</h1>
                    {% for error in form.non_field_errors %}
                        <!-- this is necessary to display errors in form in a custom style  -->
                        <p class="urgent rb-txt">{{ error }}</p>
                    {% endfor %}

                    <p class="rb-txt">Email: {{form.email}}</p>
                    <br>
                    <button class="btn btn-primary" type="submit">Request Password Reset</button>
                </form>
            </div>
        </div>


    </main>

{% endblock content %}

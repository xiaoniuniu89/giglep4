{% extends 'organiser/base.html' %}
{% block content %}


<main>
    <br>
    <p class='rb-txt txt-space'><a href="{% url 'cal:calendar' %}"><i class="fas fa-chevron-left"></i>Back to Calendar</a></p>
    <div class="basic-wrapper card relative-card">
        <a href="{% url 'cal:event_share' event.pk %}">
            <i class="fas fa-icon fa-external-link-alt"></i>
        </a>
        <h2 class="rb-txt txt-height txt-padding">{{object.title}}</h2>
        <small class="rb-txt"><a href="{% url 'cal:event-update' event.pk %}">Edit | </a></small>
        <small class="rb-txt"><a href="{% url 'cal:event-delete' event.pk %}">Delete</a></small>
        <br>
        <small class="rb-txt txt-height txt-padding">date: {{object.date}}</small>
        <br>
        <p class="rb-txt txt-space txt-height txt-padding">{{object.description}}</p>
    </div>
</main>



{% endblock content %}

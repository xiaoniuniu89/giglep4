{% extends 'organiser/base.html' %}
{% block content %}
    <main>

     
        <br>
        <p class='rb-txt txt-space'><a href="{% url 'cal:calendar' %}"><i class="fas fa-chevron-left"></i>Back to Calendar</a></p>
        <div class='form-wrapper'>
            <div class="form">
                <form method="POST">
                    {% csrf_token %}
                    <h1 class='heading'>Event</h1>
                    <div>{{form.as_p}}</div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>

    </main>

{% endblock content %}
